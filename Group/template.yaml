################################################
# Template for Tables - Group
################################################

AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"

################################################
# Parameters
################################################
Parameters:
  Application:
    Type: String
  Module:
    Type: String
  Environment:
    Type: String
    Default: dev2
    Description: Environment name
  LogLevel:
    Type: String
    Default: INFO
  RetentionInDays:
    Type: Number
    Default: 30
    Description: CloudWatch Logs retention period for Lambda functions
  NodeLayerArn:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Node Layer NodeDependenciesLayer ARN

Globals:
  Function:
    Runtime: nodejs16.x
    Handler: index.handler
    Layers:
      - !Ref NodeLayerArn
    Timeout: 30
    Tracing: Active
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !Ref LogLevel

Conditions:
  IsProd: !Equals [!Ref Environment, prd]
  IsPrimary: !Equals [!Ref AWS::Region, "us-east-1"]

################################################
# Resources
################################################
Resources:
  GroupTable:
    Type: AWS::DynamoDB::GlobalTable
    DeletionPolicy: Retain
    Condition: IsPrimary
    Properties:
      TableName: !Sub ${Application}-${Environment}-Group
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: merchantAccountId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: byMerchantAccountId
          KeySchema:
            - AttributeName: merchantAccountId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Replicas:
        - Region: "us-east-1"
          PointInTimeRecoverySpecification:
            PointInTimeRecoveryEnabled: true
          Tags:
            - Key: "Environment"
              Value: !Ref Environment
            - Key: "Application"
              Value: !Ref Application
        - !If
          - IsProd
          - Region: "us-west-2"
            PointInTimeRecoverySpecification:
              PointInTimeRecoveryEnabled: true
            Tags:
              - Key: "Environment"
                Value: !Ref Environment
              - Key: "Application"
                Value: !Ref Application
          - !Ref "AWS::NoValue"

  GroupTableStreamEventMapping:
    Type: AWS::Lambda::EventSourceMapping
    Condition: IsPrimary
    Properties:
      StartingPosition: TRIM_HORIZON
      EventSourceArn: !Sub ${GroupTable.StreamArn}
      FunctionName: !Sub ${Application}-${Environment}-ElasticSearch-Streaming-Lambda-Function
      MaximumRetryAttempts: 1
